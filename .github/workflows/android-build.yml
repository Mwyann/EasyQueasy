name: Android CI

# Trigger the workflow on push or pull request to the main branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Define the jobs
jobs:
  build:
    # Define the environment for the job
    runs-on: ubuntu-latest

    # Set up the steps for the job
    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4.2.0

      # Set up JDK 17 (or use the version compatible with your project)
      - name: Set up JDK 17
        uses: actions/setup-java@v4.4.0
        with:
          distribution: 'temurin'  # Use Temurin distribution (formerly AdoptOpenJDK)
          java-version: '17'

      # Cache Gradle dependencies
      - name: Cache Gradle packages
        uses: actions/cache@v4.0.2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Download and setup Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3.2.1
        with:
          cmdline-tools-version: 11076708
      # Grant execution permissions to Gradle wrapper
      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      # Build the project
      - name: Build with Gradle
        run: ./gradlew assembleDebug

      # Optionally, run tests
      - name: Run unit tests
        run: ./gradlew test

      # Remote debug
      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3.18

      # Upload APK as artifact
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

